name: CI

on:
  push:
    branches: ["master","main"]
  pull_request:
    branches: ["master","main"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 1.0.0-SNAPSHOT or 1.0.0)"
        required: true
        default: "1.0.0-SNAPSHOT"

jobs:
  build-spark-llap-hwc:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: sbt

      - name: Build and test
        run: sbt test it:test

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build-spark-llap-hwc
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    env:
      NEXUS_REPO_URL: https://nexus.clemlab.com/repository/maven-releases/
    steps:
      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: sbt

      - name: Resolve publish version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
          else
            echo "VERSION=${{ inputs.version }}" >> "$GITHUB_ENV"
          fi

      - name: Publish to Nexus
        env:
          NEXUS_USER: ${{ secrets.NEXUS_USER }}
          NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
        run: |
          sbt -Duser="$NEXUS_USER" -Dpassword="$NEXUS_PASS" -Drepourl="$NEXUS_REPO_URL" -Dversion="$VERSION" publish
